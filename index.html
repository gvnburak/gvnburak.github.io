<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Fleaky Test · Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: dark;
      --bg-one: #05070d;
      --bg-two: #0f1b3d;
      --accent: #6af5ff;
      --accent-strong: #4af1c6;
      --text-primary: #f8fbff;
      --text-muted: rgba(248, 251, 255, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-primary);
      background: radial-gradient(circle at top, var(--bg-two), var(--bg-one) 50%, #02030a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .noise {
      position: fixed;
      inset: 0;
      opacity: 0.15;
      background: url('https://www.transparenttextures.com/patterns/noise-pattern-with-subtle-cross-lines.png');
      pointer-events: none;
      mix-blend-mode: screen;
      animation: pulse 10s linear infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.05; }
      50% { opacity: 0.2; }
      100% { opacity: 0.05; }
    }

    .container {
      position: relative;
      max-width: 960px;
      width: 100%;
      padding: 3rem;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      box-shadow: 0 50px 100px rgba(0, 0, 0, 0.45);
    }

    .eyebrow {
      letter-spacing: 0.4rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: var(--accent);
      margin-bottom: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .eyebrow::before,
    .eyebrow::after {
      content: '';
      width: 32px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent));
      display: inline-block;
    }

    h1 {
      margin: 0 0 1rem;
      font-size: clamp(2.5rem, 5vw, 4rem);
      line-height: 1.1;
    }

    p.lede {
      margin: 0 0 2rem;
      max-width: 620px;
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .count-box {
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(5, 7, 13, 0.6);
      text-align: center;
    }

    .count-box span.value {
      display: block;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .count-box span.label {
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      overflow: hidden;
      margin-bottom: 2.5rem;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      width: 62%;
      background: linear-gradient(90deg, var(--accent), var(--accent-strong));
      box-shadow: 0 0 20px rgba(106, 245, 255, 0.6);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { filter: brightness(0.9); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(0.9); }
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      flex: 2;
      min-width: 240px;
      padding: 1rem 1.2rem;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(2, 3, 10, 0.6);
      color: var(--text-primary);
      font-size: 1rem;
    }

    button {
      flex: 1;
      min-width: 160px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(120deg, var(--accent), var(--accent-strong));
      color: #041024;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(74, 241, 198, 0.35);
    }

    .footnote {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .socials {
      display: flex;
      gap: 0.75rem;
    }

    .socials a {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: grid;
      place-items: center;
      color: var(--text-primary);
      text-decoration: none;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .socials a:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    @media (max-width: 560px) {
      .container {
        padding: 2rem;
      }

      form {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <main class="container" role="main">
    <div class="eyebrow">Tracking QA</div>
    <h1>Something new is rolling out soon.</h1>
    <p class="lede">
      I am are crafting a refined experience for test automation toolkit and knowledge base.
      Join the early list to hear when the platform goes live.
    </p>

    <section class="countdown" aria-label="Countdown to launch">
      <div class="count-box">
        <span class="value" id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="count-box">
        <span class="value" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="count-box">
        <span class="value" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="count-box">
        <span class="value" id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </section>

    <div class="progress-label">
      <span>Beta readiness</span>
      <span>62%</span>
    </div>
    <div class="progress-bar" role="presentation">
      <span aria-hidden="true"></span>
    </div>

    <form>
      <label class="sr-only" for="email-input">Email address</label>
      <input id="email-input" type="email" placeholder="Email for early access" required />
      <button type="submit">Notify Me</button>
    </form>

    <div class="footnote">
      <span>Built with ❤️ for the QA community.</span>
      <div class="socials">
        <a href="https://github.com/" aria-label="GitHub">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 .5C5.73.5.5 5.73.5 12c0 5.08 3.29 9.39 7.86 10.91.58.11.79-.25.79-.56 0-.27-.01-1.15-.02-2.09-3.2.7-3.88-1.38-3.88-1.38-.53-1.34-1.3-1.7-1.3-1.7-1.07-.73.08-.72.08-.72 1.18.08 1.8 1.21 1.8 1.21 1.05 1.8 2.76 1.28 3.43.98.11-.76.41-1.28.74-1.57-2.55-.29-5.23-1.28-5.23-5.68 0-1.26.45-2.29 1.2-3.1-.12-.29-.52-1.47.11-3.06 0 0 .98-.31 3.2 1.18.93-.26 1.92-.39 2.9-.39.99 0 1.98.13 2.9.39 2.22-1.49 3.2-1.18 3.2-1.18.63 1.59.23 2.77.11 3.06.75.81 1.2 1.84 1.2 3.1 0 4.41-2.69 5.39-5.25 5.67.42.36.79 1.08.79 2.18 0 1.57-.01 2.84-.01 3.23 0 .31.21.68.8.56A10.52 10.52 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5Z" />
          </svg>
        </a>
        <a href="mailto:hello@example.com" aria-label="Email">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M2 5c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5Zm2-.5c-.28 0-.5.22-.5.5v.71l8.5 4.71 8.5-4.71V5c0-.28-.22-.5-.5-.5H4Zm15.5 4.47L12.7 13.5a1.5 1.5 0 0 1-1.4 0L4.5 8.97V19c0 .28.22.5.5.5h14c.28 0 .5-.22.5-.5V8.97Z" />
          </svg>
        </a>
        <a href="https://www.linkedin.com/" aria-label="LinkedIn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M5.2 3.5a1.8 1.8 0 1 1 0 3.6 1.8 1.8 0 0 1 0-3.6ZM3.5 8.5H7v12H3.5v-12Zm6 0h3.3v1.7h.05c.46-.87 1.6-1.8 3.29-1.8 3.52 0 4.17 2.22 4.17 5.1V20.5H16v-6.1c0-1.45-.03-3.32-2.02-3.32-2.03 0-2.34 1.58-2.34 3.21v6.21H9.5v-12Z" />
          </svg>
        </a>
      </div>
    </div>
  </main>

  <script>
    const target = new Date('2026-01-15T12:00:00Z').getTime();
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateCountdown() {
      const now = Date.now();
      const diff = Math.max(target - now, 0);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysEl.textContent = String(days).padStart(2, '0');
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    document.querySelector('form').addEventListener('submit', (event) => {
      event.preventDefault();
      event.target.reset();
      alert('Thanks! We will keep you posted.');
    });
  </script>
</body>
</html>
